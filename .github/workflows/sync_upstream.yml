name: Sync Complications Branch from Upstream

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      upstream_branch:
        description: 'Upstream branch to sync from'
        required: true
        default: 'dev'
        type: string

env:
  UPSTREAM_REPO: nightscout/Trio
  UPSTREAM_BRANCH: ${{ github.event.inputs.upstream_branch || 'dev' }}
  TARGET_BRANCH: claude/add-watch-complications-Mnd9b

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
          git fetch upstream ${{ env.UPSTREAM_BRANCH }}

      - name: Check for changes
        id: check
        run: |
          COUNT=$(git rev-list HEAD..upstream/${{ env.UPSTREAM_BRANCH }} --count)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Merge upstream
        if: steps.check.outputs.count != '0'
        id: merge
        run: |
          if git merge upstream/${{ env.UPSTREAM_BRANCH }} -m "Merge upstream ${{ env.UPSTREAM_BRANCH }}"; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Push changes
        if: steps.merge.outputs.success == 'true'
        run: git push origin ${{ env.TARGET_BRANCH }}

      - name: Summary
        run: |
          echo "## Sync Result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.count }}" == "0" ]; then
            echo "Already up to date." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.success }}" == "true" ]; then
            echo "Synced ${{ steps.check.outputs.count }} commits." >> $GITHUB_STEP_SUMMARY
          else
            echo "Conflicts - manual merge needed." >> $GITHUB_STEP_SUMMARY
          fi
